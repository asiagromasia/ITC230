<!DOCTYPE html>
<html>
<body>

<h2>Witaj in Advanced JavaScript class presenting mushrooms finder!</h2>


<form method="POST" action="/search">
<!-- if you want another value you could add: 
<input type=hidden name="hush" val="hidden, but not secret!">-->
        <div>
            <label for="mashName">Find following mushroom:</label>
            <input type="text" id="mashName" name="name">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
</form> 
    <p>Current list of mushrooms:</p>
<ul>
    {{#each mushrooms}}
    <li><a href="/get?name={{name}}">{{name}}</a></li>
    {{/each}}

</ul>


</body>
</html>
